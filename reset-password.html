<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - JRR Immigration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0D97CE 0%, #1E3A8A 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #333;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #0D97CE;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        h1 {
            color: #0D97CE;
            margin-bottom: 1rem;
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        .error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
        .loading {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #BFDBFE;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0D97CE;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîí</div>
        <h1>Password Reset</h1>
        <div id="status" class="status loading">
            <div class="spinner"></div>
            <p>Processing your password reset request...</p>
        </div>
        <div id="message"></div>
    </div>

    <script>
        async function handlePasswordReset() {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');

            try {
                console.log('üîÑ Starting password reset processing...');

                // Get URL parameters from both hash and query
                const urlParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                const access_token = urlParams.get('access_token') || hashParams.get('access_token');
                const refresh_token = urlParams.get('refresh_token') || hashParams.get('refresh_token');
                const type = urlParams.get('type') || hashParams.get('type');
                const error = urlParams.get('error') || hashParams.get('error');
                const error_code = urlParams.get('error_code') || hashParams.get('error_code');

                console.log('üîë Password reset parameters:', {
                    hasAccessToken: !!access_token,
                    hasRefreshToken: !!refresh_token,
                    type: type,
                    hasError: !!error,
                    errorCode: error_code
                });

                // Handle errors
                if (error || error_code) {
                    console.error('‚ùå Password reset error:', error, error_code);
                    statusEl.className = 'status error';
                    statusEl.innerHTML = `
                        <h3>Reset Failed</h3>
                        <p>${error || error_code || 'An error occurred during password reset.'}</p>
                    `;
                    
                    if (error_code === 'otp_expired') {
                        messageEl.innerHTML = `
                            <p style="color: #666; font-size: 14px; margin-top: 1rem;">
                                Your password reset link has expired. Please request a new reset link from the app.
                            </p>
                        `;
                    }
                    
                    // Redirect to main app after error display
                    setTimeout(() => {
                        window.location.href = getAppBaseUrl();
                    }, 5000);
                    return;
                }

                // Handle successful password reset token
                if (access_token && type === 'recovery') {
                    console.log('‚úÖ Password reset token received');
                    
                    // CRITICAL FIX: Store complete session object for Supabase
                    const sessionData = {
                        access_token: access_token,
                        refresh_token: refresh_token,
                        token_type: 'bearer',
                        user: {
                            id: '', // Will be populated by Supabase
                            aud: 'authenticated',
                            role: 'authenticated',
                            email: '', // Will be populated by Supabase
                            app_metadata: {},
                            user_metadata: {},
                            created_at: new Date().toISOString()
                        },
                        expires_in: 3600,
                        expires_at: Math.floor(Date.now() / 1000) + 3600
                    };

                    // Store the complete session
                    localStorage.setItem('supabase.auth.token', JSON.stringify(sessionData));
                    
                    // Set password reset flag
                    localStorage.setItem('password_reset_required', 'true');
                    localStorage.setItem('reset_timestamp', new Date().toISOString());

                    statusEl.className = 'status success';
                    statusEl.innerHTML = `
                        <h3>Reset Link Validated!</h3>
                        <p>You will be redirected to set your new password.</p>
                    `;

                    // Redirect to main app which should detect the reset flag
                    setTimeout(() => {
                        window.location.href = getAppBaseUrl();
                    }, 2000);
                    
                } else {
                    console.log('‚ÑπÔ∏è No reset token found, redirecting to main app');
                    // No token found, redirect to main app
                    window.location.href = getAppBaseUrl();
                }

            } catch (error) {
                console.error('üí• Error in password reset:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    <h3>Processing Error</h3>
                    <p>An unexpected error occurred. Please try again.</p>
                `;
                
                // Redirect to main app even on error
                setTimeout(() => {
                    window.location.href = getAppBaseUrl();
                }, 5000);
            }
        }

        function getAppBaseUrl() {
            // Get the base URL for the main Flutter app
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.split('/').slice(0, -1).join('/');
            return baseUrl.replace('/reset-password.html', '');
        }

        // Start processing when page loads
        document.addEventListener('DOMContentLoaded', handlePasswordReset);
    </script>
</body>
</html>
