<!DOCTYPE html>
<html>
<head>
    <title>Password Reset - JRR Immigration</title>
    <script>
        function handleResetRedirect() {
            console.log('üîÑ Reset password page loaded');
            
            // Extract ALL possible parameters
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            console.log('üîó URL Search:', window.location.search);
            console.log('üîó URL Hash:', window.location.hash);
            console.log('üîó URL Params from search:', Object.fromEntries(urlParams));
            console.log('üîó URL Params from hash:', Object.fromEntries(hashParams));
            
            // Combine all parameters (hash takes priority)
            const allParams = new URLSearchParams();
            for (const [key, value] of urlParams.entries()) {
                allParams.set(key, value);
            }
            for (const [key, value] of hashParams.entries()) {
                allParams.set(key, value);
            }
            
            const token = allParams.get('access_token') || allParams.get('token');
            const type = allParams.get('type');
            
            console.log('üîê Final extracted - Token:', !!token, 'Type:', type);
            
            if (token && type === 'recovery') {
                console.log('‚úÖ Valid recovery token found, storing in localStorage...');
                
                // Store tokens in localStorage for Flutter to read
                localStorage.setItem('password_reset_required', 'true');
                localStorage.setItem('supabase_recovery_token', token);
                localStorage.setItem('supabase_recovery_type', 'recovery');
                localStorage.setItem('reset_timestamp', new Date().toISOString());
                localStorage.setItem('recovery_token_raw', token);
                
                console.log('üîê All tokens stored successfully');
                
                // Also store in sessionStorage as backup
                sessionStorage.setItem('password_reset_required', 'true');
                sessionStorage.setItem('supabase_recovery_token', token);
            } else {
                console.log('‚ùå No valid token found');
                console.log('   Token available:', !!token);
                console.log('   Type:', type);
            }
            
            // Always redirect to main Flutter app
            console.log('üîÑ Redirecting to main app...');
            window.location.href = 'https://www.jrrgo.com/#/reset-password';
        }
        
        document.addEventListener('DOMContentLoaded', handleResetRedirect);
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0D97CE 0%, #1E3A8A 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #333;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #0D97CE;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0D97CE;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîí</div>
        <h1>Password Reset</h1>
        <div class="spinner"></div>
        <p>Processing your password reset request...</p>
        <p><small>Redirecting to JRR Immigration App</small></p>
    </div>
</body>
</html>
