<!DOCTYPE html>
<html>
<head>
    <title>Authentication Callback - JRR Immigration</title>
    <script>
        // Enhanced auth callback handler - EMAIL VERIFICATION ONLY
        function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const access_token = urlParams.get('access_token');
            const refresh_token = urlParams.get('refresh_token');
            const token = urlParams.get('token');
            const type = urlParams.get('type');
            const error = urlParams.get('error');
            const error_description = urlParams.get('error_description');
            
            console.log('üîê Auth callback parameters:', { 
                type, 
                error,
                has_access_token: !!access_token,
                has_token: !!token 
            });

            // Handle errors
            if (error) {
                console.error('‚ùå Auth error:', error, error_description);
                // Store error for Flutter to handle
                if (typeof localStorage !== 'undefined') {
                    localStorage.setItem('auth_error', error);
                    if (error_description) {
                        localStorage.setItem('auth_error_description', error_description);
                    }
                }
                
                // Redirect to main app - Flutter will handle the error
                setTimeout(() => {
                    const appUrl = `https://www.jrrgo.com/`;
                    console.log('üîÑ Redirecting to main app with error:', appUrl);
                    window.location.href = appUrl;
                }, 1000);
                return;
            }

            // Handle EMAIL VERIFICATION (signup)
            if (type === 'signup' && (access_token || token)) {
                console.log('‚úÖ Email verification successful');
                
                // Store verification success for Flutter
                if (typeof localStorage !== 'undefined') {
                    localStorage.setItem('email_verification_success', 'true');
                    localStorage.setItem('verification_timestamp', new Date().toISOString());
                    
                    // Store tokens if available
                    if (access_token) {
                        localStorage.setItem('supabase_auth_token', access_token);
                    }
                    if (refresh_token) {
                        localStorage.setItem('supabase_refresh_token', refresh_token);
                    }
                }

                // Show success message
                document.getElementById('status').className = 'status success';
                document.getElementById('status').innerHTML = `
                    <h3>Email Verified!</h3>
                    <p>Your email has been verified successfully. Redirecting to app...</p>
                `;

                // Redirect to main app
                setTimeout(() => {
                    const appUrl = `https://www.jrrgo.com/`;
                    console.log('üîÑ Redirecting to main app after verification:', appUrl);
                    window.location.href = appUrl;
                }, 2000);
                return;
            }

            // Handle other auth types or fallback
            console.log('‚ÑπÔ∏è General auth callback, redirecting to main app');
            setTimeout(() => {
                const appUrl = `https://www.jrrgo.com/`;
                window.location.href = appUrl;
            }, 1000);
        }

        function getAppBaseUrl() {
            return 'https://www.jrrgo.com/';
        }

        // Start processing when page loads
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0D97CE 0%, #1E3A8A 100%);

        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #333;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #0D97CE;
            border-radius: 50%;

            align-items: center;

        }
        h1 {

            margin-bottom: 1rem;
        }
        .status {
            padding: 1rem;

        }
        .success {
            background: #D1FAE5;

            border: 1px solid #A7F3D0;
        }

        }
        .loading {

        }
        .spinner {
            border: 3px solid #f3f3f3;

            animation: spin 1s linear infinite;

        }
        @keyframes spin {
            0% { transform: rotate(0deg); }

        }
    </style>
</head>

    <div class="container">
        <div class="logo">‚úâÔ∏è</div>

        </div>
