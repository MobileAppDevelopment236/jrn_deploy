<!DOCTYPE html>
<html>
<head>
    <title>Authentication Callback</title>
    <script>
    function processAuthCallback() {
        try {
            const url = new URL(window.location.href);
            console.log('üîê Full URL:', url.href);
            
            // Extract from fragment (hash)
            const fragment = url.hash.substring(1);
            const params = new URLSearchParams(fragment);
            
            const token = params.get('access_token');
            const type = params.get('type');
            
            console.log('üîê Auth Callback Processing:', { 
                token: token ? 'PRESENT' : 'null', 
                type: type,
                tokenLength: token ? token.length : 0
            });
            
            // Validate token format (should be JWT)
            if (token && type === 'recovery') {
                // Check if token looks like a JWT (contains dots)
                if (token.includes('.') && token.split('.').length === 3) {
                    console.log('‚úÖ Valid JWT token detected');
                    
                    // Store tokens
                    localStorage.setItem('password_reset_required', 'true');
                    localStorage.setItem('supabase_recovery_token', token);
                    localStorage.setItem('supabase_recovery_type', type);
                    localStorage.setItem('reset_timestamp', new Date().toISOString());
                    
                    console.log('‚úÖ Password reset tokens stored');
                    
                    // Redirect to main app
                    window.location.href = 'https://www.jrrgo.com/';
                } else {
                    console.error('‚ùå INVALID TOKEN FORMAT - Not a JWT:', token);
                    alert('Invalid reset link. Please request a new password reset email.');
                    window.location.href = 'https://www.jrrgo.com/#/forgot-password';
                }
            } else {
                console.log('‚ùå No valid token found');
                window.location.href = 'https://www.jrrgo.com/';
            }
            
        } catch (error) {
            console.error('‚ùå Auth callback error:', error);
            window.location.href = 'https://www.jrrgo.com/';
        }
    }
    
    // Run on page load
    document.addEventListener('DOMContentLoaded', processAuthCallback);
    </script>
</head>
<body>
    <p>Processing authentication... Please wait.</p>
</body>
</html>
