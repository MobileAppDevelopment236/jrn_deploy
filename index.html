<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="JRR Immigration App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="JRR Immigration">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>JRR Immigration</title>
  <link rel="manifest" href="manifest.json">

  <script>
    /************************************************************
     *  CLEAN + FIXED TOKEN HANDLER
     *  Handles:
     *   âœ” OTP tokens (#access_token=123456&type=recovery)
     *   âœ” PKCE tokens (#access_token=pkce_xxxxx&type=recovery)
     *   âœ” Email passing (recovery_email=â€¦)
     *   âœ” Redirect cleanup
     ************************************************************/
    function handleAuthTokens() {
      try {
        const url = new URL(window.location.href);
        const queryParams = url.searchParams;

        // Flags from auth-callback.html
        const resetInitiated = queryParams.get("reset_initiated") === "true";
        const recoveryEmail = queryParams.get("recovery_email") || "";

        // Hash params from Supabase callback
        const hashParams = new URLSearchParams(url.hash.replace("#", ""));
        const token = hashParams.get("access_token") || hashParams.get("token") || null;
        const type = hashParams.get("type") || null;

        console.log("ðŸŒ Full URL:", url.href);
        console.log("ðŸ“© Query Email:", recoveryEmail);
        console.log("ðŸ” Token Data:", { token, type });

        /***********************
         * 1ï¸âƒ£ RESET INITIATED FLAG
         ***********************/
        if (resetInitiated) {
          console.log("ðŸ”„ Reset initiated â†’ cleaning URL");
          window.history.replaceState({}, document.title, window.location.pathname);
          return;
        }

        /***********************
         * 2ï¸âƒ£ DIRECT TOKEN HANDLING
         *    #access_token=...&type=recovery
         ***********************/
        if (token && type === "recovery") {
          console.log("ðŸŽ¯ Recovery token detected:", token);

          // Detect token type
          let tokenType = "unknown";
          if (token.startsWith("pkce_")) tokenType = "pkce";
          else if (token.length === 6) tokenType = "otp";

          /***********************
           * REQUIRED FIX
           * Store all values â€” including email
           ***********************/
          localStorage.setItem("password_reset_required", "true");
          localStorage.setItem("supabase_recovery_token", token);
          localStorage.setItem("supabase_recovery_type", "recovery");
          localStorage.setItem("token_type", tokenType);
          localStorage.setItem("supabase_recovery_email", recoveryEmail);
          localStorage.setItem("reset_timestamp", new Date().toISOString());

          console.log("âœ… Stored reset session:", {
            token,
            tokenType,
            recoveryEmail
          });

          // Clean the URL
          window.history.replaceState({}, document.title, window.location.pathname);
          return;
        }

        /***********************
         * 3ï¸âƒ£ CLEAN HASH FRAGMENTS
         ***********************/
        if (url.hash.includes("access_token") || url.hash.includes("type=recovery")) {
          console.log("ðŸ§¹ Cleaning hash fragments");
          window.history.replaceState({}, document.title, window.location.pathname);
        }

      } catch (err) {
        console.error("âŒ Token handler error:", err);
      }
    }

    /************************************************************
     *  FLUTTER â†” JS BRIDGE
     ************************************************************/
    window.addEventListener("load", () => {
      window.flutterChannel = {
        getItem: (k) => localStorage.getItem(k),
        setItem: (k, v) => localStorage.setItem(k, v),
        removeItem: (k) => localStorage.removeItem(k)
      };
    });

    // Run after Flutter has drawn frame
    window.addEventListener("flutter-first-frame", () => {
      setTimeout(handleAuthTokens, 100);
    });

    // Slow browser fallback
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(handleAuthTokens, 500);
    });
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
