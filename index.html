<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="JRR Immigration App">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="JRR Immigration">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>JRR Immigration</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- SIMPLIFIED JavaScript - SINGLE APPROACH -->
  <script>
    function processAuthParameters() {
      console.log('üîÑ Processing URL parameters...');
      
      try {
        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.hash.substring(1));
        
        const token = params.get('access_token') || params.get('token');
        const type = params.get('type');
        const error = params.get('error');
        
        console.log('üìã URL Parameters:', { token: token ? '***' + token.slice(-8) : null, type, error });

        // SCENARIO 1: Handle errors
        if (error) {
          console.log('‚ùå Auth error detected:', error);
          localStorage.setItem('auth_error_type', error);
          localStorage.setItem('auth_error_timestamp', new Date().toISOString());
          
          // Clean URL immediately
          window.history.replaceState({}, document.title, window.location.pathname);
          return;
        }

        // SCENARIO 2: Handle password recovery
        if (token && type === 'recovery') {
          console.log('üîê Password recovery detected');
          
          // Store in localStorage for Flutter
          localStorage.setItem('password_reset_required', 'true');
          localStorage.setItem('supabase_recovery_token', token);
          localStorage.setItem('supabase_recovery_type', 'recovery');
          localStorage.setItem('reset_timestamp', new Date().toISOString());
          
          console.log('‚úÖ Recovery tokens stored');
          
          // Clean URL after storing tokens
          window.history.replaceState({}, document.title, window.location.pathname);
          return;
        }

        // SCENARIO 3: Clean other parameters
        if (url.hash || url.search) {
          console.log('üßπ Cleaning URL parameters');
          window.history.replaceState({}, document.title, window.location.pathname);
        }

      } catch (error) {
        console.error('‚ùå Error processing URL:', error);
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Starting JRR Immigration App');
      processAuthParameters();
    });

    // Add error handling for Flutter bootstrap
    window.addEventListener('error', function(e) {
      console.error('üö® Global error:', e.error);
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
