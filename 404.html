<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JRR Immigration</title>
  <script>
    console.log('ðŸ”— 404 Handler - URL:', window.location.href);
    
    // Check if this is a password reset URL
    if (window.location.pathname.includes('reset-password') || 
        window.location.search.includes('type=recovery')) {
      
      console.log('ðŸŽ¯ Password reset URL detected, preserving...');
      
      // Store the full URL for the main app
      sessionStorage.setItem('auth_redirect', 'password_reset');
      sessionStorage.setItem('auth_url', window.location.href);
    }
    
    // Redirect to main app
    window.location.replace('/');
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px;">
    <h2>Redirecting to JRR Immigration...</h2>
    <p>If you're not redirected, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
